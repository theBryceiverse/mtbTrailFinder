<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mountain Bike Trail Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <!-- LeafletJS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <!-- LeafletJS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sedgwick+Ave&family=Zilla+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Trail Finder</h1>
        <h2><em>Mountain Biking</em></h2>

        <div class="content">

            <form id="js-form" class="formClass">
                <div id="cityInputDiv">
                    <label for="city"></label>
                    <input type="text" name="city" id="city" placeholder="Search by city name" required>   
                </div>
                
                <div>
                    <label for="distanceInMiles"></label>
                    <input type="number" name="distanceInMiles" id="distanceInMiles" placeholder="Max distance from location in miles" min="1" max="100" required>   
                </div>
                
                <div>
                    <label for="maxTrails"></label>
                    <input type="number" name="maxTrails" id="maxTrails" placeholder="Number of trails to return" min="1" max="500" required>    
                </div>
                
                <input type="submit" value="Go!">
            </form>

            <div class="mapdiv">
                <h2>Map</h2>
                <!-- <h2 id="mapH2" class="hidden">Map</h2> -->

                <!-- LeafletJS -->
                <div id="mapid" class="map"></div>
                <!-- LeafletJS -->
            </div>

            <!-- <div class="resultsDiv"> -->
                <section id="weatherResults" class="hidden weatherSection">
                    <h2>Weather Conditions</h2>
                    <ul id="weatherResults-list" class="results-weather">
                    </ul>
                </section>

                <section id="results" class="hidden resultsSection">
                    <h2>Trail Results</h2>
                    <ul id="results-list" class="trail-ul resultsUl">
                    </ul>
                </section>
            <!-- </div> -->
        </div>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <!-- LeafletJS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- LeafletJS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
